        <script>
            // Función para obtener la ubicación del usuario
            function getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPosition, showError);
                } else {
                    alert("Geolocation is not supported by this browser.");
                }
            }
        
            // Función para manejar la posición obtenida
            function showPosition(position) {
                var lon_inicio = position.coords.longitude;
                var lat_inicio = position.coords.latitude;
                updateURL(lon_inicio, lat_inicio);
            }
        
            // Función para manejar errores de geolocalización
            function showError(error) {
                switch(error.code) {
                    case error.PERMISSION_DENIED:
                        alert("User denied the request for Geolocation. Please enter coordinates manually.");
                        // Aquí puedes agregar un prompt para que el usuario ingrese las coordenadas manualmente
                        var lon_inicio = prompt("Enter longitude:");
                        var lat_inicio = prompt("Enter latitude:");
                        updateURL(lon_inicio, lat_inicio);
                        break;
                    case error.POSITION_UNAVAILABLE:
                        alert("Location information is unavailable.");
                        break;
                    case error.TIMEOUT:
                        alert("The request to get user location timed out.");
                        break;
                    case error.UNKNOWN_ERROR:
                        alert("An unknown error occurred.");
                        break;
                }
            }
        
            // Función para actualizar la URL con las coordenadas obtenidas
            function updateURL(lon_inicio, lat_inicio) {
                var script = document.createElement('script');
                script.src = `http://localhost:8080/geoserver/wfs?SERVICE=WFS&VERSION=1.0.0&REQUEST=GetFeature&TYPENAME=lugares_bip:shortest_path&SRSNAME=EPSG:4326&outputFormat=text%2Fjavascript&format_options=callback%3Agetshortest_path_2Json&viewparams=lon_inicio:${lon_inicio};lat_inicio:${lat_inicio}`;
                document.body.appendChild(script);
            }
        
            // Llamar a la función para obtener la ubicación
            getLocation();
        </script>
