        // Control para mostrar el feriado de hoy y consultar por fecha
        var feriadoHoyControl = L.control({position: 'topright'});
        feriadoHoyControl.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'feriado-hoy-control');
            div.innerHTML = `
                <h4>Feriado de hoy</h4>
                <div id="feriado-hoy-info">Cargando...</div>
                <h4>Consultar Feriado por fecha</h4>
                <input type="date" id="fecha-feriado" placeholder="YYYY-MM-DD">
                <button onclick="consultarFeriadoPorFecha()">Consultar</button>
                <div id="feriado-por-fecha-info">Ingrese una fecha</div>
            `;
            return div;
        };
        feriadoHoyControl.addTo(map);

        // Control para mostrar el saldo de la tarjeta
        var saldoTarjetaControl = L.control({position: 'topright'});
        saldoTarjetaControl.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'saldo-tarjeta-control');
            div.innerHTML = '<h4>Saldo de tarjeta</h4><input type="text" id="numero-tarjeta" placeholder="Número de tarjeta"><button onclick="consultarSaldo()">Consultar</button><div id="saldo-tarjeta-info">Ingrese número de tarjeta</div>';
            return div;
        };
        saldoTarjetaControl.addTo(map);

        // Función para obtener el feriado de hoy
        function obtenerFeriadoHoy() {
            fetch('http://localhost:5000/feriado/hoy')
                .then(response => response.json())
                .then(data => {
                    if (data.mensaje) {
                        document.getElementById('feriado-hoy-info').innerHTML = data.mensaje;
                    } else {
                        document.getElementById('feriado-hoy-info').innerHTML = `
                            <p>Nombre: ${data.nombre}</p>
                            <p>Comentarios: ${data.comentarios ? data.comentarios : 'N/A'}</p>
                            <p>Fecha: ${new Date(data.fecha).toLocaleDateString()}</p>
                            <p>Irrenunciable: ${data.irrenunciable ? 'Sí' : 'No'}</p>
                            <p>Tipo: ${data.tipo}</p>
                        `;
                    }
                })
                .catch(error => {
                    document.getElementById('feriado-hoy-info').innerHTML = 'Error al obtener la información.';
                });
        }

        // Función para consultar el feriado por fecha
        function consultarFeriadoPorFecha() {
            var fecha = document.getElementById('fecha-feriado').value;
            if (!fecha) {
                document.getElementById('feriado-por-fecha-info').innerHTML = 'Por favor, ingrese una fecha.';
                return;
            }

            fetch(`http://localhost:5000/feriado/${fecha}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('feriado-por-fecha-info').innerHTML = 'Feriado no encontrado.';
                    } else {
                        document.getElementById('feriado-por-fecha-info').innerHTML = `
                            <p>Nombre: ${data.nombre}</p>
                            <p>Comentarios: ${data.comentarios ? data.comentarios : 'N/A'}</p>
                            <p>Fecha: ${new Date(data.fecha).toLocaleDateString()}</p>
                            <p>Irrenunciable: ${data.irrenunciable ? 'Sí' : 'No'}</p>
                            <p>Tipo: ${data.tipo}</p>
                        `;
                    }
                })
                .catch(error => {
                    document.getElementById('feriado-por-fecha-info').innerHTML = 'Error al obtener la información.';
                });
        }

        // Función para consultar el saldo de la tarjeta
        function consultarSaldo() {
            var numeroTarjeta = document.getElementById('numero-tarjeta').value;
            fetch(`http://localhost:5000/saldo/${numeroTarjeta}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('saldo-tarjeta-info').innerHTML = 'Tarjeta no encontrada.';
                    } else {
                        document.getElementById('saldo-tarjeta-info').innerHTML = `<p>Saldo: ${data.saldo_tarjeta}</p><p>Estado: ${data.estado_contrato}</p>`;
                    }
                })
                .catch(error => {
                    document.getElementById('saldo-tarjeta-info').innerHTML = 'Error al obtener la información.';
                });
        }

        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
